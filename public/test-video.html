<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        video {
            max-width: 100%;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <h1 style="color: white; position: absolute; top: 10px;">Video Test</h1>
    
    <video autoplay loop muted playsInline controls>
        <source src="/AboutBg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.querySelector('video');
        
        video.onloadeddata = () => {
            console.log("Video loaded successfully");
        };
        
        video.onerror = (e) => {
            console.error("Video error:", e);
            document.body.innerHTML += `<p style="color: red; position: absolute; bottom: 10px;">Error loading video: ${e}</p>`;
        };
    </script>
</body>
</html>
